<h1>Quiz Time</h1>
<form id="quizForm" class="quiz-form">
    <div class="quiz-question">
        <h3>1. Name? </h3>
        <textarea name="question1" placeholder="Your answer here..."></textarea>
    </div>
    
    <div class="quiz-question">
        <h3>2. Which are version control systems? (Select all)</h3>
        <div class="quiz-option">
            <input type="checkbox" name="question2" value="Git">
            <label>Git</label>
        </div>
        <div class="quiz-option">
            <input type="checkbox" name="question2" value="SVN">
            <label>SVN</label>
        </div>
        <div class="quiz-option">
            <input type="checkbox" name="question2" value="Mercurial">
            <label>Mercurial</label>
        </div>
        <div class="quiz-option">
            <input type="checkbox" name="question2" value="Dropbox">
            <label>Dropbox</label>
        </div>
    </div>

    <div class="quiz-question">
        <h3>3. Purpose of?</h3>
        <div class="quiz-option">
            <input type="radio" name="question3" value="Hosting code repositories">
            <label>Hosting code repositories</label>
        </div>
        <div class="quiz-option">
            <input type="radio" name="question3" value="Image editing">
            <label>Image editing</label>
        </div>
        <div class="quiz-option">
            <input type="radio" name="question3" value="Video sharing">
            <label>Video sharing</label>
        </div>
    </div>

    <button type="button" onclick="submitQuiz()">Submit Quiz</button>
</form>
